<div class="container">
    <h1 class="mt-3">Add Book</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Book Title</label>
                <input type="text" id="bookTitle" class="form-control" name="bookTitle" [(ngModel)]="model.title">
            </div>

            <div class="mt-3">
                <label class="form-label">Author</label>
                <input type="text" id="author" class="form-control" name="author" [(ngModel)]="model.author">
            </div>

            <div class="mt-3">
                <label class="form-label">Year</label>
                <input type="number" id="year" class="form-control" name="year" [(ngModel)]="model.year">
            </div>

            <div class="mt-3">
                <label class="form-label">ISBN</label>
                <input type="text" id="ISBN" class="form-control" name="ISBN" [(ngModel)]="model.ISBN">
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
