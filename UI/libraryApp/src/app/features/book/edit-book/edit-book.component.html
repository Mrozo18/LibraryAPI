<div class="container">
    <h1 class="mt-3">Edit Book</h1>

    <ng-container *ngIf="book; else notFound">
        <form #form="ngForm" (ngSubmit)="onFormSubmit()" >
            <div class="mt-2">
                <div class="mt-3">
                    <label for="bookId">Book Id</label>
                    <input type="text" disabled
                    id="bookId"
                    class="form-control"
                    name="bookId"
                    value="{{book.id}}">
                </div>
            </div>

            <div class="mt-2">
                <div class="mt-3">
                    <label class="form-label" for="titleBook">Title Book</label>
                    <input type="text" 
                    id="titleBook"
                    class="form-control"
                    name="titleBook"
                    [(ngModel)]="book.title">
                </div>
            </div>

            <div class="mt-2">
                <div class="mt-3">
                    <label class="form-label" for="authorBook">Author Book</label>
                    <input type="text" 
                    id="authorBook"
                    class="form-control"
                    name="authorBook"
                    [(ngModel)]="book.author">
                </div>
            </div>

            <div class="mt-2">
                <div class="mt-3">
                    <label class="form-label"  for="yearBook">Year Book</label>
                    <input type="number" 
                    id="yearBook"
                    class="form-control"
                    name="yearBook"
                    [(ngModel)]="book.year">
                </div>
            </div>

            <div class="mt-2">
                <div class="mt-3">
                    <label class="form-label"  for="isbnBook">ISBN</label>
                    <input type="text" 
                    id="isbnBook"
                    class="form-control"
                    name="isbnBook"
                    [(ngModel)]="book.isbn">
                </div>
            </div>

            <div class="mt-3 d-flex">
                <button type="submit" class="btn btn-primary">Save</button>

                <button type="buttom" class="btn btn-danger ms-3"
                (click)="onDelete()">Delete</button>
            </div>
        </form>
    </ng-container>

    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            Book not found
          </div>
    </ng-template>

</div>
